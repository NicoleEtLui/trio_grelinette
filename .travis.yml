language: php
php:
  - 7.0
install:
  - sudo apt-get -qq install git-ftp
  - composer install --no-interaction
  - npm install
script: build.sh
after_script:
  - git config git-ftp.url $FTP_SITE
  - git config git-ftp.user $FTP_USERNAME
  - git config git-ftp.password $FTP_PASSWORD
  - git ftp push
cache:
  directories:
    - ./node_modules
    - ./vendor
env:
  matrix:
    - secure: 
